<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CALCULATOR</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link href="styleexamples.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>CALCULATOR</h1>
  <div class="device1 device2">
    <div class="display">
      <input class="getinput" type="text" />
    </div>
    <div class="display">
      <button class="button colour">DEL</button>
      <button class="button colour">%</button>
      <button class="button colour">/</button>
      <button class="button colour1">C</button>
    </div>
    <div class="display">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button colour">*</button>
    </div>
    <div class="display">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button colour">-</button>
    </div>
    <div class="display">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button colour">+</button>
    </div>
    <div class="display">
      <button class="button">00</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button colour">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
